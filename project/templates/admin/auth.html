{% extends 'admin/base.html' %}


{% block title %}
Авторизация
{% endblock title %}

{% block content %}
<form method="post">
    <h4>{{ error }}</h4>
    <div class="form-item">
        <label for="email">Email: </label>
        <input type="email" id="email" name="email">
    </div>

    <div class="form-item">
        <label for="password">Password: </label>
        <input type="password" id="password" name="password">
    </div>

    <div class="form-item">
        <input type="submit" value="Войти">
    </div>
</form>
{% endblock content %}
