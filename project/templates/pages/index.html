{% extends 'pages/base.html' %}


{% block title %}
    Блог моей девушки
{% endblock title %}


{% block content %}
<div class="colored">
    <section class="first-block">
        <div>
            <span class="tag">Обо мне</span>
            <h2>Из режисеров в журналисты за год</h2>
            <a href="{{ url_for('pages_app.about_me') }}" class="read">Читать</a>
        </div>
        <img src="{{ url_for('static', filename='img/first.jpeg') }}" alt="">
    </section>
</div>
<div class="wrapper">
    <section class="posts">
        {% for post in posts %}
            <article class="post {{ 'left' if post.id % 2 == 0 else 'right' }} clearfix">
                <img src="{{ url_for('static', filename=post.img) }}" alt="">
                <div>
                    <span class="tag">{{ post.tags.0.name }}</span>
                    <h2>{{ post.title }}</h2>
                    <p>{{ post.text[:100] }}...</p>
                    <a href="{{ url_for('pages_app.post', post_id=post.id) }}" class="read">Читать</a>
                </div>
            </article>
        {% endfor %}
    </section>
</div>
{% endblock content %}
