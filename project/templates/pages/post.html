{% extends 'pages/base.html' %}


{% block title %}
    {{ post.title|title }}
{% endblock title %}

{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/topik.css') }}">
{% endblock css %}

{% block content %}
<div class="colored">
    <section class="first-block">
        <div>
            <h1>{{ post.title }}</h1>
        </div>
        <img src="{{ url_for('static', filename=post.img) }}" alt="">
    </section>
</div>
<div class="wrapper">
    <div class="text">
            <h2 class="title">{{ post.title }}</h2>
            <p>{{ post.text }}</p>
    </div>
</div>
{% endblock content %}
